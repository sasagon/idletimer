language: C

compiler:
  - gcc
  - clang

os:
  - linux

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install libx11-dev libgtk2.0-dev libxss-dev libcunit1-dev xdotool xvfb

before_script:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --background --exec /usr/bin/Xvfb" # start xvfb for idle_timer_test
  - sleep 3 # give xvfb some time to start
  - autoreconf -i

script:
  - ./configure && make && make check && make distcheck

addons:
  artifacts: true
